# ══════════════════════════════════════════════════════════════════════════════
# GitHub Actions CI/CD — Leave Management System
# ══════════════════════════════════════════════════════════════════════════════
# Pipeline สำหรับตรวจสอบคุณภาพโค้ดอัตโนมัติ:
# 1. Build — คอมไพล์โปรเจคทั้งหมด
# 2. Lint — ตรวจสอบ coding standards + Hexagonal Architecture (golangci-lint)
# 3. Test — รัน unit tests พร้อม coverage report
# ══════════════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  # ════════════════════════════════════════════════════════════════════════════
  # Build — ตรวจสอบว่าโปรเจคคอมไพล์ได้
  # ════════════════════════════════════════════════════════════════════════════
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build ./...

  # ════════════════════════════════════════════════════════════════════════════
  # Lint — ตรวจสอบ coding standards + Hexagonal Architecture
  # ════════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          install-mode: goinstall
          args: --timeout=5m

  # ════════════════════════════════════════════════════════════════════════════
  # Test — รัน unit tests พร้อม coverage
  # ════════════════════════════════════════════════════════════════════════════
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Display coverage
        run: go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  # ════════════════════════════════════════════════════════════════════════════
  # Security — ตรวจสอบ vulnerabilities ใน dependencies
  # ════════════════════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
