services:
  # ─── Application Server ────────────────────────────────────────────
  app:
    build: .
    container_name: leave-management-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=leave_management
      - JWT_SECRET=docker-compose-secret-change-in-production
      - JWT_EXPIRE_HOURS=24
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # ─── MongoDB Database ─────────────────────────────────────────────
  mongo:
    image: mongo:7
    container_name: leave-management-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - app-network

# ─── Volumes ─────────────────────────────────────────────────────────
volumes:
  mongo-data:
    driver: local

# ─── Networks ────────────────────────────────────────────────────────
networks:
  app-network:
    driver: bridge
